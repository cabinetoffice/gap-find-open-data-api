name: Java CI with Maven

on:
  push:
    branches:
      - prototype/**
      - develop
      - main
  pull_request:
    branches:
      - prototype/**
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Serenity
        uses: actions/checkout@v3
        with:
          path: serenity
          repository: cabinetoffice/gap-serenity-bdd-prototype
          ref: main

      - name: Checkout Prototype
        uses: actions/checkout@v3
        with:
          path: prototype

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        working-directory: ./prototype
        run: mvn -B package --file pom.xml -DskipTests

      - name: Dependency check
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        id: DependencyCheck
        with:
          project: "gap-find-api-prototype"
          path: "."
          format: "HTML"
          args: >
            --enableRetired
            --disableOssIndex true

      - name: Upload dependency check report
        uses: actions/upload-artifact@master
        with:
          name: DependencyCheck report
          path: ${{github.workspace}}/reports

      - name: Unit tests
        working-directory: ./prototype
        run: mvn test

      # TODO look into moving these docker steps into docker-compose.yml
      - name: Build Integration Environment
        working-directory: ./prototype
        run: |
          mvn spring-boot:build-image -DskipTests
          docker compose -f docker-compose-integration-tests.yml up -d

      - name: Run Integration Tests
        working-directory: ./serenity
        run: docker run --name serenity-prototype -v "$(pwd)":/usr/src/serenity -w /usr/src/serenity --network prototype_testing-network maven:3-amazoncorretto-17 mvn clean verify

      - name: Log Integration Test Results
        if: always()
        working-directory: ./prototype
        run: docker logs -t serenity-prototype

      - name: Copy Serenity Report
        working-directory: ./serenity
        run: docker cp serenity-prototype:/usr/src/serenity/target/site ${{github.workspace}}/serenity/reports

      - name: Upload Serenity Report
        uses: actions/upload-artifact@master
        with:
          name: Serenity report
          path: ${{github.workspace}}/serenity/reports